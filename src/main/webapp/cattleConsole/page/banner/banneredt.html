<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

            width: 50%;
            margin-right: 10px;

        #demo1 img{

<blockquote class="layui-elem-quote layui-bg-green">

<body class="childrenBody">
<div class="layui-row layui-col-space10 panel_box">
    <form action="" class="layui-form layui-form-pane">
        <fieldset class="layui-elem-field layui-field-title" style="">
            <legend>广告图片</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-upload">
                <!--<input value="测试" type="file" id="fileimg"/>-->
                <input style="display: none;" lay-verify="files" type="file" id="file" onchange="xmTanUploadImg(this)" value="" />
                <label for="file" class="layui-btn" >上传图片</label>
                <!--<button type="file" class="layui-btn" id="test1"></button>-->
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <div class="layui-upload-list" id="demo2"></div>
                </blockquote>
            </div>
        </div>
        <div class="layui-form-item center">
            <a class="layui-btn" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
        </div>
    </form>

</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../js/cache.js"></script>
<script type="text/javascript" src="banneredt.js"></script>
