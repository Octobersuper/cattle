<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space10 panel_box">

    <form class="layui-form layui-form-pane" action="">
        <fieldset class="layui-elem-field layui-field-title" style="">
            <legend>机器人头像</legend>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-upload">
                <!--<input value="测试" type="file" id="fileimg"/>-->
                <input style="display: none;" type="file" name="files" id="file" onchange="xmTanUploadImg(this)" value="" />
                <label for="file" class="layui-btn" >上传头像</label>
                <!--<button type="file" class="layui-btn" id="test1"></button>-->
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <div class="layui-upload-list" id="demo2"></div>
                </blockquote>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">胜率</label>
            <div class="layui-input-block">
                <input type="text" name="winodds" lay-verify="required" placeholder="请输入" value="-1" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item center">
            <a class="layui-btn" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
        </div>
    </form>

</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../js/cache.js"></script>
<script type="text/javascript" src="addrobot.js"></script>
</body>
</html>
