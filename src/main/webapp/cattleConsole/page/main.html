<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/public.css" media="all" />
	<style type="text/css">
		.ctolo{color: #007DDB;}
	</style>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>
	<blockquote class="layui-elem-quote quoteBox">
			 <div class="demoTable">
			 	 <div class="layui-inline">
			  	  <input class="layui-input" name="phone" placeholder="输入昵称/ID" id="demoReload" autocomplete="off">
			 	 </div>
	  			<button class="layui-btn" data-type="reload">搜索</button>
			</div>
	</blockquote>
	<div class="layui-row">

		<input type="hidden" id="state">

		<table id="demo" lay-filter="test"></table>
		<script type="text/html" id="barDemo">
		  <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
			{{#  if(d.role==1){ }}
			{{  }}
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="look">他的下级</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">撤销代理</a>
			{{#  }
			else { }}
		    <a class="layui-btn layui-btn layui-btn-xs" lay-event="edit">设为代理</a>
			{{#  } }}
		</script>
		<script type="text/html" id="barDemo2">
			{{#  if(d.state==0){ }}
			{{  }}
			<input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="正常|冻结">
			{{#  } else { }}
			<input type="checkbox" name="close" lay-skin="switch" lay-even="show" lay-filter="switchTest" lay-text="正常|冻结">
			{{#  } }}

		</script>
		<script type="text/html" id="createTime">
			{{ timestampToTime(d.createtime) }}
		</script>
	</div>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script src="../js/cache.js"></script>
	<script type="text/html" id="showimg">
		<img src= {{d.avatarurl}}>
	</script>
<script>
		function a(x) {
			window.document.getElementById("state").value=x;
        }
</script>
</body>
</html>
