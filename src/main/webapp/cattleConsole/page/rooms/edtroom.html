<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space10 panel_box">
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">最大局数</label>
            <div class="layui-input-block">
                <input type="text" name="maxnumber" id="maxnumber" lay-verify="required" value="999" disabled placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">准入分</label>
            <div class="layui-input-block">
                <input type="text" name="jionfen" lay-verify="required" id="jionfen" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="roomnumber" name="roomnumber">

        <div class="layui-form-item">
            <label class="layui-form-label">底分</label>
            <div class="layui-input-block">
                <select name="fen" id="fen" lay-filter="aihao">
                    <option value="0.2" selected="">0.2</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">抽水比例</label>
            <div class="layui-input-block">
                <input type="text" name="water" id="water" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">房间类型</label>
            <div class="layui-input-block">
                <input type="radio" name="roomtype" value="0" title="抢庄牛牛" checked="">
                <input type="radio" name="roomtype" value="1" title="癞子牛牛">
            </div>
        </div>

        <div class="layui-form-item center">
            <a class="layui-btn" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
        </div>
    </form>

</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../js/cache.js"></script>
<script type="text/javascript" src="edtroom.js"></script>
</body>
</html>
