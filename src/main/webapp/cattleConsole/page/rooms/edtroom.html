<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space10 panel_box">
    <form action="" class="layui-form">
        <fieldset class="layui-elem-field layui-field-title" style="">
            <legend>局数</legend>
        </fieldset>
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="roomnumber" name="roomnumber">
        <div class="layui-form-item">
            <div style="margin-left: 0" class="layui-input-block">
                <input type="text" name="maxnumber" id="maxnumber" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="">
            <legend>底分</legend>
        </fieldset>
        <div class="layui-form-item">
            <div style="margin-left: 0" class="layui-input-block">
                <input type="text" name="fen" id="fen" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="">
            <legend>准入分</legend>
        </fieldset>
        <div class="layui-form-item">
            <div style="margin-left: 0" class="layui-input-block">
                <input type="text" name="jionfen" id="jionfen" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item center">
            <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>提交</a>
        </div>
    </form>

</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../js/cache.js"></script>
<script type="text/javascript" src="edtroom.js"></script>
</body>
</html>
